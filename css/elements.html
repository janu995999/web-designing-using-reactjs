<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: salmon;
            display: inline;
        }
        .inline {
            background-color: springgreen;
            display: block;
        }
    </style>
</head>
<body>
    <!...block...>
    <h1 class="block">heading 1</h1>
    <h2 class="block">heading 2</h2>
    <h3 class="block">heading 3</h3>

    <!...inline....>
    <a href="" class="inline">inline 1</a>
    <a href="" class="inline">inline 2</a>
    <span class="inline">span 1</span>
    <span class="inline">span 2</span>

</body>
</html>
